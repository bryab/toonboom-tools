name: Build Harmony Scripts
on: [push]

jobs:
  Build-Harmony-Scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npx tsc
      - run: mkdir ${{ github.workspace }}/dist/script-icons && cp ${{ github.workspace }}/icons/*.png ${{ github.workspace }}/dist/scripts-icons
      - run: cp ${{ github.workspace }}/docs/README.txt ${{ github.workspace }}/dist/
      - uses: actions/upload-artifact@v4
        with:
          name: toonboom-tools
          path: ${{ github.workspace }}/dist
